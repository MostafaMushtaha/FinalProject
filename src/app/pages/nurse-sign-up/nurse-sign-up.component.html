<div class="card">
  <div class="left-side">
    <img class="profile-img" src="https://i.imgur.com/BdxPAhS.png" alt="Profile pic">
    <h4 class="user-type">Nurse</h4>
    <div class="image-upload-div">
      <div class="image-upload">
        <label for="ImageUploadNurse">
          Upload profile picture?
        </label>
        <input id="ImageUploadNurse" name="ImageUploadNurse" type="file">
      </div>
    </div>
    <div class="submit">
      <input class="submit-btn btn btn-primary" id="SubmitNurse" name="SubmitNurse" type="submit" value="Register">
    </div>
  </div>

  <div class="right-side">
    <p-tabView>
      <p-tabPanel header="ID">
        <form>
          <div class="form-row row-1">
            <div class="fullname">
              <label for="FirstNameNurse">First name</label>
              <input type="text" class="form-control" id="FirstNameNurse" name="FirstNameNurse" placeholder="First name"
                value="" required>
            </div>
            <div class="fullname">
              <label for="MiddleNameNurse">Middle name</label>
              <input type="text" class="form-control" id="MiddleNameNurse" name="MiddleNameNurse"
                placeholder="Middle name" value="" required>
            </div>
            <div class="fullname">
              <label for="LastNameNurse">Last name</label>
              <input type="text" class="form-control" id="LastNameNurse" name="LastNameNurse" placeholder="Last name"
                value="" required>
            </div>
          </div>


          <div class="form-row row-1">
            <div class="birth">
              <label for="BirthdateNurse">Birthdate</label>
              <input type='date' class="form-control birth-input" id="BirthdateNurse" name="BirthdateNurse" value=""
                required>
            </div>

            <div class="gender">

              <label class="form-check-label gender-label" for="gender">Gender</label>

              <div class="form-check male-check">
                <input class="form-check-input male-check-circle" type="radio" name="MaleGenderNurse"
                  id="MaleGenderNurse">
                <label class="form-check-label" for="MaleGenderNurse">
                  <img class="gender-icon" src="https://i.imgur.com/7alkg7M.png" alt="Male-icon"> Male
                </label>
              </div>

              <div class="form-check female-check">
                <input class="form-check-input female-check-circle" type="radio" name="FemaleGenderNurse"
                  id="FemaleGenderNurse">
                <label class="form-check-label" for="FemaleGenderNurse">
                  <img class="gender-icon" src="https://i.imgur.com/31PD7OW.png" alt="Female-icon"> Female
                </label>
              </div>
            </div>
          </div>

          <div class="form-row row-1">
            <div class="email">
              <label for="EmailNurse">Email address</label>
              <input type="email" class="form-control" id="EmailNurse" name="EmailNurse" placeholder="Name@example.com"
                value="" required>
            </div>

            <div class="phone">
              <label for="NumberNurse">Phone number</label>
              <input type="tel" class="form-control" id="NumberNurse" name="NumberNurse"
                pattern="^01[0-2,5]{1}[0-9]{8}$" value="" placeholder="Vodafone/Etisalat/Orange/We" required>
            </div>
          </div>

          <div class="form-inline row-1">
            <div class="password">
              <label for="PasswordNurse">Password</label>
              <input type="password" class="form-control" id="PasswordNurse" name="PasswordNurse" placeholder="Password"
                minlength="8" value="" maxlength="20" aria-describedby="passwordHelpBlock">
              <small id="" class="text-muted">
                Must be 8-20 characters long.
              </small>
            </div>
            <div class="form-check terms-conditions">
              <input class="form-check-input" type="checkbox" id="terms-conditions" name="TermsConditions" required>
              <label class="form-check-label" for="terms-conditions">
                I agree to terms and conditions
              </label>
            </div>
          </div>
        </form>
      </p-tabPanel>
