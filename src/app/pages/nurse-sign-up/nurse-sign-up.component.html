<div class="card">
  <div class="left-side">
    <img class="profile-img" src="https://i.imgur.com/BdxPAhS.png" alt="Profile pic">
    <h4 class="user-type">Nurse</h4>
    <div class="image-upload-div">
      <div class="image-upload">
        <label for="file-input">
          Upload profile picture?
        </label>
        <input id="file-input" type="file">
      </div>
    </div>
    <div class="submit">
      <input class="submit-btn btn btn-primary" type="submit" value="Register">
    </div>
  </div>


  <div class="right-side">
    <p-tabView>
      <p-tabPanel header="ID">
        <form>
          <div class="form-row row-1">
            <div class="fullname">
              <label for="first-name">First name</label>
              <input type="text" class="form-control" id="first-name" placeholder="First name" required>
            </div>
            <div class="fullname">
              <label for="middle-name">Middle name</label>
              <input type="text" class="form-control" id="middle-name" placeholder="Middle name" required>
            </div>
            <div class="fullname">
              <label for="last-name">Last name</label>
              <input type="text" class="form-control" id="last-name" placeholder="Last name" required>
            </div>
          </div>


          <div class="form-row row-1">
            <div class="birth">
              <label for="birthdate">Birthdate</label>
              <input type='date' class="form-control birth-input" id="birthdate" required>
            </div>

            <div class="gender">

              <label class="form-check-label gender-label" for="gender">Gender</label>

              <div class="form-check male-check">
                <input class="form-check-input male-check-circle" type="radio" name="gender" id="male">
                <label class="form-check-label" for="male">
                  <img class="gender-icon" src="https://i.imgur.com/7alkg7M.png" alt="Male-icon"> Male
                </label>
              </div>

              <div class="form-check female-check">
                <input class="form-check-input female-check-circle" type="radio" name="gender" id="female">
                <label class="form-check-label" for="female">
                  <img class="gender-icon" src="https://i.imgur.com/31PD7OW.png" alt="Female-icon"> Female
                </label>
              </div>
            </div>
          </div>

          <div class="form-row row-1">
            <div class="email">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="Name@example.com" required>
            </div>

            <div class="phone">
              <label for="phone">Phone number</label>
              <input type="tel" class="form-control" id="phone" pattern="^01[0-2,5]{1}[0-9]{8}$"
                placeholder="Vodafone/Etisalat/Orange/We" required>
            </div>
          </div>

          <div class="form-inline row-1">
            <div class="password">
              <label for="passowrd">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password" minlength="8"
                maxlength="20" aria-describedby="passwordHelpBlock">
              <small id="password" class="text-muted">
                Must be 8-20 characters long.
              </small>
            </div>
            <div class="form-check terms-conditions">
              <input class="form-check-input" type="checkbox" id="terms-conditions" required>
              <label class="form-check-label" for="terms-conditions">
                I agree to terms and conditions
              </label>
            </div>
          </div>
        </form>
      </p-tabPanel>

      <p-tabPanel header="Profession Details">
        <form>

          <div class="form-row row-2">
            <div class="title">
              <label for="title">Title</label>
              <select class="form-control center-select" id="title" multiple size="3" required>
                <option>Certified Nursing Assistant</option>
                <option>Licensed Practical Nurse</option>
                <option>Registered Nurse</option>
                <option>Advanced Practice Registered Nurse</option>
              </select>
            </div>
          </div>
          <div class="form-row row-3">
            <small class="multi-select-tip text-muted">Hold down the Ctrl (windows) or Command (Mac) button to select
              multiple
              options.</small>
          </div>

          <div class="form-row row-2">
            <div class="specialist">
              <label for="specialist">Specialist</label>
              <select class="form-control center-select" id="specialist" multiple size="3" required>
                <option>Cardiac Nurse</option>
                <option>Certified Registered Nurse Anesthetist</option>
                <option>Clinical Nurse Specialist</option>
                <option>Critical Care Nurse</option>
                <option>ER Nurse</option>
                <option>Family Nurse Practitioner</option>
                <option>Geriatric Nursing</option>
                <option>Perioperative Nurse</option>
                <option>Mental Health Nurse</option>
                <option>Nurse Educator</option>
                <option>Nurse Manager</option>
                <option>Nurse Midwife</option>
                <option>Nurse Practitioner</option>
                <option>Nursing Administrator</option>
                <option>Oncology Nurse</option>
                <option>Orthopedic Nurse</option>
                <option>Pediatric Nurse</option>
                <option>Public Health Nurse</option>
                <option>Travel Nurse</option>
              </select>
            </div>
          </div>

          <div class="form-row row-3">
            <small class="multi-select-tip text-muted">Hold down the Ctrl (windows) or Command (Mac) button to select
              multiple
              options.</small>

          <div class="form-row row-1">
            <div class="experience">

        </form>
