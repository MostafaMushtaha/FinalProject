<div>
    <div class="appointments-list">
      <div class="appointments-list-table-scroll">
        <table class="appointments-list-table">
          <thead>
            <tr>
              <th colspan="5">
                <h4>Appointments-list</h4>
              </th>
            </tr>
            <tr>
              <th>Profession</th>
              <th>Name</th>
              <th>Patient</th>
              <th>Date</th>
              <th>Time</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>{{userProf}}</td>
              <td>{{userName}}</td>
              <td>{{vistedPatient}}</td>
              <td>{{appDate}}</td>
              <td>{{appTime}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
