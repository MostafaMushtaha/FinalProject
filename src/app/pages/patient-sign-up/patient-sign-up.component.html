<div class="card">
  <div class="left-side">
    <img class="profile-img" src="https://i.imgur.com/fd1uj0T.png" alt="Profile pic">
    <h4 class="user-type">Patient</h4>
    <div class="image-upload-div">
      <div class="image-upload">
        <label for="file-input">
          Upload profile picture?
        </label>
        <input id="file-input" type="file">
      </div>
    </div>
    <div class="submit">
      <input class="submit-btn btn btn-primary" type="submit" value="Register">
    </div>
  </div>


  <div class="right-side">
    <div>
      <form>
        <div class="form-row row-1">
          <div class="fullname">
            <label for="first-name">First name</label>
            <input type="text" class="form-control" id="first-name" placeholder="First name" name="PatientFirstName" value="PatientFirstName" required>
          </div>
          <div class="fullname">
            <label for="middle-name">Middle name</label>
            <input type="text" class="form-control" id="middle-name" placeholder="Middle name" name="PatientMiddleName" value="PatientMiddleName" required>
          </div>
          <div class="fullname">
            <label for="last-name">Last name</label>
            <input type="text" class="form-control" id="last-name" placeholder="Last name" name="PatientLastName" value="PatientLastName" required>
          </div>
        </div>


        <div class="form-row row-2">
          <div class="birth">
            <label for="birthdate">Birthdate</label>
            <input type='date' class="form-control birth-input" id="birthdate" name="PatientBDate" value="PatientBDate" required>
          </div>

          <div class="gender">

            <label class="form-check-label gender-label" for="gender">Gender</label>

            <div class="form-check male-check">
              <input class="form-check-input male-check-circle" type="radio" name="gender" id="male">
              <label class="form-check-label" for="male">
                <img class="gender-icon" src="https://i.imgur.com/7alkg7M.png" alt="Male-icon"> Male 
              </label>
            </div>

            <div class="form-check female-check">
              <input class="form-check-input female-check-circle" type="radio" name="gender" id="female">
              <label class="form-check-label" for="female">
                <img class="gender-icon" src="https://i.imgur.com/31PD7OW.png" alt="Female-icon"> Female 
              </label>
            </div>
          </div>
        </div>

        <div class="form-row row-3">
          <div class="email">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Name@example.com" name="PatientMail" value="PatientMail" required>
          </div>

          <div class="phone">
            <label for="phone">Phone number</label>
            <input type="tel" class="form-control" id="phone" pattern="^01[0-2,5]{1}[0-9]{8}$" name="PatientNumber" value="DocLocation"
              placeholder="Vodafone/Etisalat/Orange/We" required>
          </div>
        </div>

        <div class="form-row row-4">
          <div class="city">
            <label for="city">City</label>
            <select class="form-control" id="city" name="PatientCity" value="PatientCity" required>
              <option class="disabled-select" selected="true" disabled>All cities</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
          <div class="area">
            <label for="area">Area</label>
            <select class="form-control" id="area" name="PatientArea" value="PatientArea" required>
              <option class="disabled-select" selected="true" disabled>Choose city first</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
          <div class="area">
            <label for="street">Street</label>
            <input type="text" class="form-control" id="street" placeholder="Street" name="PatientStreet" value="PatientStreet" required>
          </div>
        </div>

        <div class="form-row row-5">
          <div class="password">
            <label for="passowrd">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" minlength="8" name="PatientPass" value="PatientPass"
              maxlength="20" aria-describedby="passwordHelpBlock">
            <small id="passwordHelpInline" class="text-muted">
              Must be 8-20 characters long.
            </small>
          </div>
          <div class="form-check terms-conditions">
            <input class="form-check-input" type="checkbox" id="terms-conditions" required>
            <label class="form-check-label" for="terms-conditions">
              I agree to terms and conditions
            </label>
          </div>
        </div>
      </form>
    </div>
  </div>


</div>
