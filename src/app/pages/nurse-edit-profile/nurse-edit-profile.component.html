        <div class="fullname">

          <input type="text" class="form-control" id="first-name" placeholder="First name" required>
        </div>
        <div class="fullname">

        </div>
        <div class="fullname">

        </div>
      </div>
      <div class="form-row row-1">
        <div class="birth">
          <label for="birthdate">Birthdate</label>

        </div>
        <div class="gender">
          <label class="form-check-label gender-label" for="gender">Gender</label>
          <div class="form-check male-check">

            <label class="form-check-label" for="male">
              <img class="gender-icon" src="https://i.imgur.com/7alkg7M.png" alt="Male-icon"> Male
            </label>

          <div class="form-check female-check">

            <label class="form-check-label" for="female">

        </div>

        </div>
        <div class="phone">
          <label for="phone">Phone number</label>

        </div>
      </div>
      <div class="form-inline row-1">
